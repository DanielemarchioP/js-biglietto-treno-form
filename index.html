<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <h1 style="text-align: center">Calcolo biglietto</h1>

 <div class="container py-5">
    <div class="mb-3">
        <label for="km" class="form-label">Kilometri</label>
        <input type="text" class="form-control" id="km" placeholder="Inserisci i kilometri percorsi">
      </div>
      <div class="mb-3">
        <label for="eta" class="form-label">eta</label>
        <input type="text" class="form-control" id="eta" rows="3" placeholder="inserisci la tua eta"></input>
      </div>
      <div>
        <button id="submit" class="btn btn-primary">
            Calcola
        </button>
     </div>    
 </div>
 <div class="card">
    <div id="result" class="card-body">
      Il tuo biglietto costera...
    </div>
  </div>
